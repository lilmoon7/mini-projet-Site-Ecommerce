<div *ngIf="product" class="product-details-container">
  <div class="product-header">
    <h2 class="product-title">{{ product.productTitle }}</h2>
    <span class="product-id">ID: {{ product.productID }}</span>
  </div>
  <div class="product-content">
    <div class="product-image">
      <img [src]="getImageUrl(product)"
           [alt]="product.productTitle"
           class="main-image">
    </div>
    <div class="product-info">
      <div class="category" *ngIf="product.category">
        <strong>Catégorie:</strong> {{ product.category }}
      </div>

    </div>
  </div>
  <button (click)="byButtonClicked(product,  $event)" class="btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
    Acheter
  </button>
</div>

<div *ngIf="!product" class="no-product">
  <p>Aucun produit sélectionné</p>
</div>
